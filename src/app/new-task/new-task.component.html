<div class="form-section form-container">
  <h2>Agregar nueva tarea</h2>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre de la tarea</mat-label>
      <input
        matInput
        [(ngModel)]="task.title"
        #title="ngModel"
        name="title"
        required
      />
      <mat-error *ngIf="title.invalid && f.submitted">
        El nombre de la tarea es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripci贸n de la tarea</mat-label>
      <textarea
        matInput
        [(ngModel)]="task.description"
        #description="ngModel"
        name="description"
        required
      ></textarea>
      <mat-error *ngIf="description.invalid && f.submitted">
        La descripci贸n de la tarea es requerida.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de creaci贸n</mat-label>
      <input
        matInput
        [(ngModel)]="formattedDate"
        #creationDate="ngModel"
        name="creationDate"
        type="text"
        required
      />
      <mat-error *ngIf="creationDate.invalid && f.submitted">
        La fecha de creaci贸n es requerida.
      </mat-error>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="task.status" name="status"
      >Completado</mat-checkbox
    >

    <button mat-raised-button color="primary" type="submit">
      {{ isEditing ? "Editar tarea" : "Agregar tarea" }}
    </button>
  </form>
</div>
