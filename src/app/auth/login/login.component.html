<div class="login-box">
  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="email" required />
      </mat-form-field>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Iniciar
      </button>
    </form>
  </div>
</div>
